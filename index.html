<script>
async function startAnalysis() {
    const symbol = document.getElementById('sym').value.toUpperCase().trim();
    if(!symbol) return;

    const btn = document.getElementById('btn');
    const loader = document.getElementById('loader');
    const reportBox = document.getElementById('report');
    const statGrid = document.getElementById('statGrid');

    btn.disabled = true;
    loader.style.display = 'block';
    reportBox.style.display = 'none';
    statGrid.style.display = 'none';

    // éš¨æ©Ÿæ›´æ›ä»£ç†é †åº
    const proxies = [
        u => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}&t=${Date.now()}`,
        u => `https://corsproxy.io/?${encodeURIComponent(u)}&cache=${Date.now()}`
    ].sort(() => Math.random() - 0.5);

    async function fetchWithProxy(url) {
        for (let p of proxies) {
            try {
                const res = await fetch(p(url));
                if (!res.ok) continue;
                const data = await res.json();
                return p.toString().includes('allorigins') ? JSON.parse(data.contents) : data;
            } catch (e) { console.warn("å˜—è©¦ä¸‹ä¸€å€‹ä»£ç†..."); }
        }
        throw new Error("API æš«æ™‚è¢«é–å®š");
    }

    try {
        const cData = await fetchWithProxy(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=2y&interval=1d`);
        await new Promise(r => setTimeout(r, 2000)); // å¼·åˆ¶å†·å» 2 ç§’
        const fData = await fetchWithProxy(`https://query1.finance.yahoo.com/v10/finance/quoteSummary/${symbol}?modules=summaryDetail,defaultKeyStatistics,financialData`);

        const chart = cData.chart.result[0];
        const fund = fData.quoteSummary.result[0];
        const close = chart.indicators.quote[0].close.filter(p => p != null);
        const curP = close[close.length - 1];
        
        // æ ¸å¿ƒè¨ˆç®—
        const ma200 = close.slice(-200).reduce((a, b) => a + b) / 200;
        const bias = ((curP - ma200) / ma200 * 100).toFixed(2);
        const stopL = (Math.max(...close.slice(-20)) * 0.85).toFixed(2);
        
        // åŸºæœ¬é¢
        const pe = fund.summaryDetail?.forwardPE?.fmt || "N/A";
        const fcf = fund.financialData?.freeCashflow?.raw || 0;

        document.getElementById('score').innerText = (bias > 40 ? 60 : 85) + "/100";
        document.getElementById('bias').innerText = bias + "%";
        document.getElementById('stop').innerText = stopL;
        statGrid.style.display = 'grid';

        reportBox.innerHTML = `<b>ğŸ“Š è¨ºæ–·çµæœï¼š</b><br>ç¾åƒ¹ï¼š${curP.toFixed(2)} | å‰ç»PEï¼š${pe}<br>å‹•æ…‹åœåˆ©ï¼š<b>${stopL}</b> (é«˜é»å›è½15%)<br>ğŸ’¡ ä¹–é›¢ç‡é«˜é” ${bias}%ï¼Œå¼·çƒˆå»ºè­°åˆ†æ‰¹æ¸›ç¢¼ã€‚`;
        reportBox.style.display = 'block';

        // æ¨¡æ“¬è·¯å¾‘ (ç†æ€§ç‰ˆ)
        let rets = []; for(let i=1; i<40; i++) rets.push(Math.log(close[close.length-i]/close[close.length-i-1]));
        const mu = (rets.reduce((a,b)=>a+b)/40) * 0.15;
        const sig = Math.sqrt(rets.map(x=>Math.pow(x-(mu/0.15),2)).reduce((a,b)=>a+b)/40);
        let paths = [];
        for(let i=0; i<40; i++){
            let p = [curP];
            for(let d=0; d<180; d++){ p.push(p[p.length-1] * Math.exp((mu - 0.5 * sig**2) + sig * (Math.random()*2-1)*1.1)); }
            paths.push(p);
        }
        Plotly.newPlot('chart', paths.map(p=>({y:p, line:{width:0.5, color:'rgba(0,98,255,0.1)'}, showlegend:false})), {title: `${symbol} 180å¤©ç†æ€§æœŸæœ›è·¯å¾‘`});

    } catch (e) {

    } finally {

    }
