<script>
async function runFinalDiagnostic() {
    const API_KEY = "8X9qpWswilknQ_ujlBQnOxpYOqiSvaJp"; 
    const sym = document.getElementById('sym').value.toUpperCase().trim();
    const kP = parseFloat(document.getElementById('kP').value);
    const btn = document.getElementById('btn');
    const loader = document.getElementById('loader');

    btn.disabled = true;
    loader.style.display = 'block';

    try {
        const res = await fetch(`https://api.polygon.io/v2/aggs/ticker/${sym}/range/1/day/2025-01-01/2026-12-31?adjusted=true&sort=asc&apiKey=${API_KEY}`);
        const data = await res.json();
        const results = data.results;
        
        const close = results.map(r => r.c);
        const curP = close[close.length - 1];
        const ma200 = close.slice(-200).reduce((a, b) => a + b) / 200;
        const bias = ((curP - ma200) / ma200 * 100).toFixed(2);
        const hi = Math.max(...results.map(r => r.h));
        const lo = Math.min(...results.map(r => r.l));
        const fib618 = hi - 0.618 * (hi - lo);
        const stopL = (Math.max(...close.slice(-20)) * 0.85).toFixed(2);

        // å®Œæ•´è©•åˆ†é‚è¼¯
        let s = 80;
        if(parseFloat(bias) > 30) s -= 30;
        if(parseFloat(bias) < -15) s -= 10;
        if(curP < parseFloat(stopL)) s -= 10;
        if(kP <= fib618) s += 15; 

        document.getElementById('scoreVal').innerText = (s > 100 ? 100 : s) + " / 100";
        document.getElementById('scoreBox').style.display = 'block';
        
        let reportHtml = `<b>ğŸ“Š ${sym} æ·±åº¦è¨ºæ–·å ±å‘Šï¼š</b><br>`;
        reportHtml += `â€¢ ç›®å‰ç¾åƒ¹ï¼š$${curP.toFixed(2)}<br>`;
        reportHtml += `â€¢ å¹´ç·šä¹–é›¢ç‡ï¼š${bias}%<br>`;
        reportHtml += `â€¢ 0.618 æ”¯æ’ä½ï¼š<b>$${fib618.toFixed(2)}</b><br>`;
        reportHtml += `â€¢ <b>å‹•æ…‹åœåˆ©ç·šï¼š$${stopL}</b><br>`;
        reportHtml += `<hr><b>ğŸ¯ $${kP} è¨ˆç•«æ¸¬è©¦ï¼š</b><br>`;
        reportHtml += `ä½éšï¼š${kP <= fib618 ? '<span style="color:#4ade80">ğŸ”¥ ç¬¦åˆå„ªè³ªè¶…è·Œå€</span>' : '<span style="color:#fbbf24">â³ ä»å±¬è¿½é«˜</span>'}<br>`;
        reportHtml += `ç‹€æ…‹ï¼š${curP < parseFloat(stopL) ? 'âš ï¸ è¶¨å‹¢å·²è·Œç ´åœåˆ©ç·š' : 'âœ… è¶¨å‹¢å°šç©©'}ã€‚`;
        
        document.getElementById('report').innerHTML = reportHtml;
        document.getElementById('report').style.display = 'block';

        let paths = [];

}
