<script>

    const API_KEY = "8X9qpWswilknQ_ujlBQnOxpYOqiSvaJp";

    try {
        // ä½¿ç”¨ Polygon API æŠ“å–éå»ä¸€å¹´çš„æ—¥ K æ•¸æ“š
        const res = await fetch(`https://api.polygon.io/v2/aggs/ticker/${sym}/range/1/day/2025-02-28/2026-02-28?adjusted=true&sort=asc&apiKey=${API_KEY}`);
        const data = await res.json();
        
        if(!data.results) throw new Error("ç„¡æ•ˆæ•¸æ“š");
        
        const results = data.results;
        const close = results.map(r => r.c);
        const curP = close[close.length - 1];
        
        // è¨ˆç®— 200 æ—¥å¹´ç·šèˆ‡ä¹–é›¢ç‡
        const ma200 = close.slice(-200).reduce((a, b) => a + b) / close.slice(-200).length;

        // è¨ˆç®—è²»æ³¢é‚£å¥‘ 0.618
        const hi = Math.max(...results.map(r => r.h));

        // è¨ˆç®—å‹•æ…‹åœåˆ©ç·š (20æ—¥é«˜é»å›è½ 15%)
        const last20Hi = Math.max(...results.slice(-20).map(r => r.h));
        const stopL = (last20Hi * 0.85).toFixed(2);

        // --- å‹ç‡è©•åˆ†é‚è¼¯ ---
        let score = 80;
        if(parseFloat(bias) > 30) score -= 30; // éç†±æ‰£åˆ†
        if(parseFloat(bias) < -15) score -= 10; // è¶¨å‹¢è½‰å¼±
        if(curP < parseFloat(stopL)) score -= 10; // ç ´ä½æ‰£åˆ†
        if(kP <= fib618) score += 15; // è²·åœ¨ 0.618 æ”¯æ’ä¸‹åŠ åˆ†

        // æ›´æ–° UI
        document.getElementById('scoreVal').innerText = (score > 100 ? 100 : score) + " / 100";
        document.getElementById('riskTag').innerText = score >= 70 ? "ğŸš€ é«˜å‹ç‡å€åŸŸ" : (score >= 50 ? "âš–ï¸ éœ‡ç›ªè§€å¯ŸæœŸ" : "âš ï¸ é¢¨éšªæ¥µå¤§");
        document.getElementById('scoreBox').style.display = 'block';
        
        let reportHtml = `<b>ğŸ“Š ${sym} æ·±åº¦è¨ºæ–·å ±å‘Šï¼š</b><br>`;
        reportHtml += `â€¢ ç¾åƒ¹ï¼š$${curP.toFixed(2)} | å¹´ç·šä¹–é›¢ï¼š${bias}%<br>`;
        reportHtml += `â€¢ è²»æ³¢é‚£å¥‘ 0.618 æ”¯æ’ï¼š<b>$${fib618.toFixed(2)}</b><br>`;
        reportHtml += `â€¢ å‹•æ…‹åœåˆ©ç·šï¼š$${stopL}<br>`;
        
        if(kP) {
            const gap = ((kP - fib618) / fib618 * 100).toFixed(1);
            reportHtml += `<hr><b>ğŸ¯ è²·å›è¨ˆç•«æ¸¬è©¦ ($${kP})ï¼š</b><br>`;
            reportHtml += `ä½éšï¼š${kP <= fib618 ? '<span style="color:#4ade80">ğŸ”¥ ç¬¦åˆå„ªè³ªæ”¯æ’</span>' : '<span style="color:#fbbf24">â³ ä»å±¬è¿½é«˜</span>'}<br>`;
            reportHtml += `å»ºè­°ï¼šè·é›¢ 0.618 é‚„æœ‰ ${gap}% ç©ºé–“ã€‚è‹¥è·Œåˆ° $130ï¼Œä½ çš„å®‰å…¨é‚Šéš›æ¥µé«˜ï¼Œåå½ˆç²åˆ©ç©ºé–“å·¨å¤§ã€‚`;
        }
        
        document.getElementById('report').innerHTML = reportHtml;
        document.getElementById('report').style.display = 'block';

        // æ¨¡æ“¬ 180 å¤©æ³¢å‹•åº¦è·¯å¾‘ (è’™åœ°å¡ç¾…)
        let paths = [];
